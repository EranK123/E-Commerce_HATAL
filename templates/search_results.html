{% extends 'base.html' %}

{% block content %}
    <h1>Search Results for "{{ search_query }}"</h1>
    <ul>
        {% for product in products %}
            <li><a href="{{ url_for('product_details', product_id=product.id) }}">{{ product.name }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
